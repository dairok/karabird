<!DOCTYPE html>  
<html>
    <head>  
        <meta charset="utf-8" />
        <title> Karabird</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script type="text/javascript" src="phaser.min.js"></script>
    </head>

    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="game-area"></div>
            </div>
            <div class="col-md-12" style="height: 100px; "></div>
            <div class="col-md-4">
                <h4>Settings</h4>
                <br>
                <div class="form-group">
                    <label for="VALUE_GAIN">Уровень</label>
                    <input id="VALUE_GAIN" type="number" class="form-control" placeholder="70">
                </div>
                <div class="form-group">
                    <label for="GRAVITY_VALUE">Гравитация</label>
                    <input id="GRAVITY_VALUE" type="number" class="form-control" placeholder="1000">
                </div>
                <div class="form-group">
                    <label for="BEGIN_SCORE">Очков до победы</label>
                    <input id="BEGIN_SCORE" type="number" class="form-control" placeholder="1000">
                </div>

            </div>
        </div>

    </div>
    </body>
    <script type="text/javascript" src="main.js"></script>
    <script src="settings.js"></script>
</html>
